    <!DOCTYPE html>
    <html>
        <head>
            <title>Post Message</title>
        </head>
        <body>
             <div style="width:200px; float:left; margin-right:200px;border:solid 1px #333;">
            <div id="color">Frame Color</div>
            </div>
        <div>
        <iframe id="child" src="http://php.com/postMessageSource.html"></iframe>
        </div>

        <script type="text/javascript">

        //init frame color; 在例子中页面加载的时候主页面向iframe发送’getColor‘ 请求（参数没实际用处）
        window.onload=function(){
            window.frames[0].postMessage('getcolor','http://php.com/postMessageSource.html');
        }

        //Listener colordata from postMessageOrigin.html; 主页面接收消息，更改自己div颜色  <main -> receive data>
        window.addEventListener('message',function(e){
            var color=e.data;
            document.getElementById('color').style.backgroundColor=color;
        },false);
        </script>
        </body>
    </html>
